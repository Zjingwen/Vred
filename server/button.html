<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/lanlanUI.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<style>

</style>
<body>
    <div id="app" v-cloak>
        <t-header>header</t-header>
        <t-layout>
            <t-sider>sider</t-sider>
            <t-content>
                <div id="contents"></div>
            </t-content>
        </t-layout>
        <t-footer>footer</t-footer>
    </div>
</body>
<script type="text/template" id="contents-template">
    <div>
        <div>
            <h1>size</h1>
            <hr>
            <p>tiny 小</p>
            <t-button size='tiny' @click="handleClick('tiny')" :disabled="false">tiny 小</t-button>
            <br>
            <br>
            <p>default 默认</p>
            <t-button size='default' @click="handleClick('default')" :disabled="true">default</t-button>
            <br>
            <br>
            <p>large 大</p>
            <t-button size='large' :htmlType="type" @click="handleClick('large')">large</t-button>
            <br>
            <br>
            <p>long 长度自适应</p>
            <t-button size='long' @click="handleClick('long')">long</t-button>
            <br>
            <br>
            <p>auto 长宽自适应</p>
            <t-button size='auto' :width='120' :height='50' @click="handleClick('auto')">auto</t-button>
        </div>
        <br>
        <div>
            <h1>type</h1>
            <hr>
            <t-button>default</t-button>
            <t-button type='text'>text</t-button>
            <t-button type='warning'>warning</t-button>
            <t-button type='error'>error</t-button>
        </div>
    </div>
</script>
<script>
    Vue.config.devtools = true;
    new Vue({ el: "#app" });

    let content = Vue.extend({
        template: document.getElementById('contents-template'),
        data:function(){
            return {
                type:'submit'
            }
        },
        methods:{
            handleClick:function(val){
                console.log(val);
            }
        }
    });
    new content().$mount('#contents');
</script>
