<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>row-col</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/lanlanUI.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    .v-header,.v-footer{
        text-align: center;
        height: 36px;
        line-height: 36px;
        background: #000;
        color: #FFF;
        font-size: 12px;
    }

    .demo-content .v-col,.v-col div{
        font-size: 12px;
        line-height: 3;
        text-align: center;
        color: #FFF;
        background: rgba(0,153,229,.7);
    }
    .demo-content .v-col:nth-child(odd),.v-col:nth-child(odd) div{
        background: rgba(0, 117, 175, 0.9);
    }
    .v-sider{
        background: #FF00FF;
    }

</style>
<body>
    <div id="app" class='demo-content' v-cloak>
        <t-header>header</t-header>
        <t-layout>
            <t-sider>sider</t-sider>
            <t-content>
                <div id="contents"></div>
            </t-content>
        </t-layout>
        <t-footer>footer</t-footer>
    </div>
</body>

<script>
    Vue.config.devtools = true;
    new Vue({ el: "#app" });

    let content = Vue.extend({
        template: document.getElementById('contents-template')
    });
    new content().$mount('#contents');
</script>
