<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/lanlanUI.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    
</style>
<body>
    <div id="app" class='demo-content' v-cloak>
        <t-header>header</t-header>
        <t-layout>
            <t-sider>sider</t-sider>
            <t-content>
                <div id="contents"></div>
            </t-content>
        </t-layout>
        <t-footer>footer</t-footer>
    </div>
</body>
<script type="text/template" id="contents-template">
    <div style="max-width: 1200px;">
        <t-table :width="[10,10,10,20,25,30]">
            <t-thead>
                <t-tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                </t-tr>
                <t-tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                </t-tr>
                <t-tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                </t-tr>
            </t-thead>
            <t-tbody>
                <t-tr>
                    <td>第一天</td>
                    <td>第二天</td>
                    <td>第三天</td>
                    <td>第四天</td>
                    <td>第五天</td>
                    <td>第六天</td>
                </t-tr>
                <t-tr>
                    <td>第一天</td>
                    <td>第二天</td>
                    <td>第三天</td>
                    <td>第四天</td>
                    <td>第五天</td>
                    <td>第六天</td>
                </t-tr>
                <t-tr>
                    <td>第一天<br>第一天+1</td>
                    <td>第二天</td>
                    <td>第三天</td>
                    <td>第四天</td>
                    <td>第五天</td>
                    <td>第六天</td>
                </t-tr>
                <t-tr>
                    <td>第一天</td>
                    <td>第二天</td>
                    <td>第三天</td>
                    <td>第四天</td>
                    <td>第五天</td>
                    <td>第六天<br>第六天+1</td>
                </t-tr>
            </t-tbody>
        </t-table>
    </div>
</script>
<script>
    Vue.config.devtools = true;
    new Vue({ el: "#app" });

    let content = Vue.extend({
        template: document.getElementById('contents-template')
    });
    new content().$mount('#contents');
</script>
