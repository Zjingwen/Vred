
<div class="t-tooltip"
     ref="reference"
     @mouseenter="handleShowPopper"
     @mouseleave="handleHidePopper"
>
    <slot></slot>

    <transition name="fade">
        <div class="t-tooltip_popper"
             :class="[effect,popperClass]"
             ref="popper"
             v-show="!disabled && showPopper"
             :style="{ width: width + 'px' }"
        >
            <slot name="content"><div v-text="content"></div></slot>
        </div>
    </transition>

</div>
