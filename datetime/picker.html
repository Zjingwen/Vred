
<t-input
        ref="reference"
        :disabled="disabled"
        :readonly="readonly"
        :size="size"
        :placeholder="placeholder"
        :value="displayValue"
        v-clickoutside="handleClose"
        @keydown.native="handleKeydown"
        @focus="handleFocus"
        @blur="handleBlur"
        @change.native="displayValue = $event.target.value"
>

</t-input>
